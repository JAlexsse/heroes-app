<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Menu</span>
            <span class="spacer"></span>
            <button 
                mat-icon-button
                aria-label="Menu"
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a routerLink="./add"
                mat-list-item>
                <mat-icon mat-list-icon>person_add_alt_1</mat-icon>
                <span>Add heroe</span>
            </a>

            <a routerLink="./search"
                mat-list-item>
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Search heroe</span>
            </a>

            <a routerLink="./list"
                mat-list-item>
                <mat-icon mat-list-icon>view_list</mat-icon>
                <span>Heroes List</span>
            </a>
        </mat-nav-list> 
    </mat-sidenav>
    <mat-toolbar>
        <button 
            mat-icon-button
            aria-label="Menu"
            (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Heroes App</span>
        <span class="spacer"></span>
        <span>{{ auth.usuario }}</span>
        <button 
            mat-icon-button
            routerLink=""
            (click)="logout()">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>

    <div class="container">

        <router-outlet></router-outlet>

    </div>
</mat-sidenav-container>
